<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sana's Makeup Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Sana's Makeup Studio</h1>
        <p>Professional Makeup Services for All Occasions</p>
        <nav>
            <a href="#services">Services</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="services">
        <h2>Our Services</h2>
        <ul>
            <li>Bridal Makeup</li>
            <li>Party Makeup</li>
            <li>Editorial Makeup</li>
            <li>Makeup Workshops</li>
        </ul>
    </section>

    <section id="portfolio">
        <h2>Our Portfolio</h2>
        <div class="gallery">
            <img src="images/look1.jpg" alt="Makeup Look 1">
            <img src="images/look2.jpg" alt="Makeup Look 2">
            <img src="images/look3.jpg" alt="Makeup Look 3">
            <!-- Add more images as needed -->
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form action="https://example.com/submit-form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Sana's Makeup Studio. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
