<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video - Sana's Makeup Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text for contrast */
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        /* Header styling */
        header {
            background-color: #1e1e1e; /* Dark header */
            padding: 40px 20px;
            text-align: center;
            border-bottom: 2px solid #ff4444; /* Red accent line */
        }

        header h1 {
            font-size: 2.5rem;
            color: #ff4444; /* Red heading text */
            margin: 0;
            font-family: 'Montserrat', sans-serif; /* Stylish font for the heading */
        }

        /* Main section styling */
        main {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        section {
            max-width: 800px;
            background-color: #1e1e1e; /* Dark background for section */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center; /* Center content in the section */
        }

        video {
            width: 100%; /* Full width for video */
            border-radius: 8px; /* Rounded corners for video */
            margin-bottom: 20px; /* Space below video */
        }

        p {
            font-size: 1.2rem;
            color: #ff4444; /* Red text for paragraph */
            margin: 10px 0;
            font-family: 'Montserrat', sans-serif; /* Stylish font for paragraph */
        }

        /* Footer styling for additional content */
        footer {
            text-align: center;
            padding: 20px;
            color: #ff4444;
            background-color: #1e1e1e; /* Dark footer */
            font-size: 1rem;
            border-top: 2px solid #ff4444; /* Red accent line */
        }
    </style>
</head>
<body>
    <header>
        <h1>Video will be Updated Soon..</h1>
    </header>
    <main>
        <section>
            <video controls>
                <source src="path/to/your-studio-tour-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>Stay tuned for exciting content coming soon!</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sana's Makeup Studio. All rights reserved.</p>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>

</body>
</html>
